<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fetch()</title>
    <style>
      body {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        background-color: rgb(250, 243, 235);
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>fetch 100 Post in same time after that check if all ok or !ok</h1>
    <script>
        function fetchHundredRequest() {
            const arrOfRequests = [];
            for (let i = 1; i <= 100; i++) {
              arrOfRequests.push(fetch("https://jsonplaceholder.typicode.com/posts"));
            }
            Promise.all(arrOfRequests).then(() => {
              const isSuccess = arrOfRequests.every((result) => result !== null);
    
              if(isSuccess){
                alert("All Requests Passed");
              }
              else{
                alert("Some Error");
              }
            });   
          }
          fetchHundredRequest();
    </script>
  </body>
</html>
